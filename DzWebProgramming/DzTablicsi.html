<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Justify-Content</title>
	<style>
		#container {
			display: flex;
			justify-content: space-around;
			flex-wrap: wrap;
		}
		.box {
			width: 30%;
		}
		h3 {
			text-align: center;
		}
		.big {
			width: 100%;
			background: #B22222;
			border: 2px solid #BC8F8F;
			display: flex;
		}
		.small{
			width: 15%;
			height: 50px;
			background: gold;
			border: 1px solid orangered;
		}
		#big1 {justify-content: flex-start;}
		#big2 {justify-content: flex-end;}
		#big3 {justify-content: space-evenly;}
		#big4 {justify-content: center;}
		#big5 {justify-content: space-between;}
		#big6 {justify-content: space-around;}
	</style>
</head>
<body>
	<header>
		<a href="display.html"><img id="left" src="https://pngimage.net/wp-content/uploads/2018/06/%D1%81%D1%82%D1%80%D0%B5%D0%BB%D0%BA%D0%B0-%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80-png-1.png" alt="Левая стрелка">
		</a>
		<h1>Justify-Content</h1>
		<a href="position.html"><img id="right" src="https://pngimage.net/wp-content/uploads/2018/06/%D1%81%D1%82%D1%80%D0%B5%D0%BB%D0%BA%D0%B0-%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80-png-1.png" alt="Правая стрелка">
		</a>
	</header>
	<main>
		<div id="container" style="width: 100%">
			<div class="box">
				<h3>flex-start</h3>
				<div class="big" id="big1">
					<div class="small"></div>
					<div class="small"></div>
					<div class="small"></div>
				</div>
			</div>
			<div class="box">
				<h3>flex-end</h3>
				<div class="big" id="big2">
					<div class="small"></div>
					<div class="small"></div>
					<div class="small"></div>
				</div>
			</div>
			<div class="box">
				<h3>space-evenly</h3>
				<div class="big" id="big3">
					<div class="small"></div>
					<div class="small"></div>
					<div class="small"></div>
				</div>
			</div>
			<div class="box">
				<h3>center</h3>
				<div class="big" id="big4">
					<div class="small"></div>
					<div class="small"></div>
					<div class="small"></div>
				</div>
			</div>
			<div class="box">
				<h3>space-between</h3>
				<div class="big" id="big5">
					<div class="small"></div>
					<div class="small"></div>
					<div class="small"></div>
				</div>
			</div>
			<div class="box">
				<h3>space-around</h3>
				<div class="big" id="big6">
					<div class="small"></div>
					<div class="small"></div>
					<div class="small"></div>
				</div>
			</div>
			
		</div>
	</main>
</body>
</html>
