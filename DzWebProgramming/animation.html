<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#DarkKhaki {
			width: 100%;
			height: 100px;
			background-color: #00CED1;
			transition: 2s;
		}
		/*Анимация при наведении курсора мыши*/
		#DarkKhaki:hover {
			background-color: #191970;
			height: 700px;
			/*Плавность*/
			transition: 2s;
		}
	</style>
</head>
<body>
	<div id="DarkKhaki"></div>
</body>
</html>
