<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			margin: 0;
		}
		#DarkKhaki {
			width: 100%;
			height: 250px;
			background-color: #00CED1;
			transition: 2s;
		}
		/*Анимация при наведении курсора мыши*/
		#DarkKhaki:hover {
			background-color: #191970;
			width: 40%;
			height: 890px;
			/*Плавность*/
			transition: 2s;
		}
	</style>
</head>
<body>
	<div id="DarkKhaki"></div>
</body>
</html>
