<html lang="en">
<head>

	<meta name="viewport" content="width=device-width,
	initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Обводка</title>
	<style>
		#box{
			width: 1000px;
			margin: auto;
			border: black 3px solid;

		#line1, #line2, #line3 {
			height: 200px;
			display: flex;
		}

		}
		.circle2 {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: orange;	
		}
		.circle3 {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: blue;	
		}
	</style>
</head>
<body>
	<header>
	<a href="flags.html"><img id="left" src="https://pngimage.net/wp-content/uploads/2018/06/%D1%81%D1%82%D1%80%D0%B5%D0%BB%D0%BA%D0%B0-%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80-png-1.png" alt="Левая стрелка">
		</a>
		<h1>Obvodka</h1>
		<a href=""><img id="right" src="https://pngimage.net/wp-content/uploads/2018/06/%D1%81%D1%82%D1%80%D0%B5%D0%BB%D0%BA%D0%B0-%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80-png-1.png" alt="Правая стрелка"></a>
	</header>
		<div id="box">

			<div class="circle1"></div>
			<div class="circle1"></div></div>
			<div id="line2">
			<div class="circle2"></div></div>
				<div id="line3">
			<div class="circle3"></div>
			<div class="circle3"></div></div>
