<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		@media all and (max-width: 1920px) and (min-width: 1201px) {
			.big {display:block;}
			.middle {display: none;}
			.k {display: none;}
			.s {display: none;}
			.u {display: none;}

		}

	@media all and (max-width: 1200px) and (min-width: 769px) {
			.big {display:none;}
			.middle {display:block;}
			.k {display: none;}
			.s {display: none;}
			.u {display: none;}

		}

		@media all and (max-width: 768px) and (min-width: 321px) {
			.big {display:block;}
			.middle {display:none;}
			.k {display: block;}
			.s {display: none;}
			.u {display: none;}


		}

		@media all and (min-width: 1921px) and (max-width: 2000px) {
			.big {display:none}
			.middle {display: none;}
			.big {display:none;}
			.middle {display:block;}
			.k {display: none;}
			.s {display: none;}
			.u {display: block;}

		}

		@media all and (max-width: 321px) and (min-width: 1px) {
			.big {display:none;}
			.middle {display: none;}
			.big {display:none}
			.middle {display: none;}
			.big {display:none;}
			.middle {display:block;}
			.k {display: none;}
			.s {display: block;}
			.u {display: none;}
		}
	</style>
</head>
<body>
	<div class="middle">Ширина вашего экрана от 769px до 1200px</div>
	<div class="big">Ширина вашего экрана от 1201px, до 1920px</div>
	<div class="k">Ширина вашего экрана от 321px, до 768px</div>
	<div class="s">Ширина вашего экрана от 1px до 320px</div>
	<div class="u">Ширина вашего экрана от 1921px до 2000px</div>
</body>
</html>
